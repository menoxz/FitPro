<!-- src/app/components/login/login.component.html -->
<div class="flex h-screen bg-gray-100 overflow-hidden">

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-6">

    <!-- Login Card -->
    <div class="max-w-md w-full rounded-lg shadow-xl p-6 bg-white">
      <div class="flex items-center justify-center h-20 border-b border-gray-200 mb-6">
        <div class="flex items-center space-x-3">
          <div class="p-2 bg-fuchsia-800 rounded-lg" style="background-color: #a83e98;">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5l6.74-6.76zM9 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" />
            </svg>
          </div>
          <span class="text-2xl font-bold tracking-wider text-gray-800">FitPro</span>
        </div>
      </div>
      <!-- Welcome Text -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Welcome to FitPro</h2>
        <p class="text-gray-600">Please log in to continue</p>
      </div>
      <!-- <header class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Login</h1>
      </header> -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Username Field -->
        <div class="relative">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" formControlName="username" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            placeholder="Enter your username">
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            class="mt-1 text-sm text-red-600">
            Username is required
          </div>
        </div>
        <!-- Password Field -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            placeholder="Enter your password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="mt-1 text-sm text-red-600">
            Password is required
          </div>
        </div>
        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white submit-button"
            style="background-color: #1e1a1d; color: #FAA8EE;"
            [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
        <!-- Error Message -->
        <div class="mt-4">
          <span class="text-red-600">{{ errorMessage }}</span>
        </div>
      </form>
    </div>
  </main>
</div>

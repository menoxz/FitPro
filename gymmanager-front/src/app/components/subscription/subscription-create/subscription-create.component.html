<!-- src/app/components/subscribe-customer-to-pack/subscribe-customer-to-pack.component.html -->
<form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Main Content -->
  <main class="flex-1  p-6">
    <!-- Top Header -->
    <header class="bg-gray-800 shadow-lg z-10 mb-6" style="background-color: #1e1a1d;">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-white">Subscribe Customer to Pack</h1>
        </div>
      </div>
    </header>
    <!-- Page Content -->
    <div class="w-full mx-auto rounded-lg shadow-xl p-6 bg-white">
      <div class="space-y-6">
        <!-- Select Customer Field -->
        <div class="relative">
          <label for="customerId" class="block text-sm font-medium text-black" style="color: rgb(97, 88, 88);">Select Customer</label>
          <mat-select id="customerId" formControlName="customerId" required
            class="mt-1 block w-full h-12 px-4 py-2 border  border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            panelClass="custom-mat-select-panel" style="color: black;">
            <mat-option *ngFor="let customer of customers" [value]="customer.id">
              {{ customer.fullName }} ({{ customer.id }})
            </mat-option>
          </mat-select>
          <div *ngIf="subscriptionForm.get('customerId')?.invalid && subscriptionForm.get('customerId')?.touched"
            class="mt-1 text-sm text-red-600">
            Customer is required
          </div>
        </div>
        <!-- Select Pack Field -->
        <div class="relative">
          <label for="packId" class="block text-sm font-medium text-black" style="color: rgb(97, 88, 88);">Select Pack</label>
          <mat-select id="packId" formControlName="packId" required
            class="mt-1 block w-full h-12 px-4 py-2 border text-black border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            panelClass="custom-mat-select-panel" style="color: black;">
            <mat-option *ngFor="let pack of packs" [value]="pack.id">
              {{ pack.name }} ({{ pack.durationInMonths }} months, {{ pack.monthlyPrice }} FCFA)
            </mat-option>
          </mat-select>
          <div *ngIf="subscriptionForm.get('packId')?.invalid && subscriptionForm.get('packId')?.touched"
            class="mt-1 text-sm text-red-600">
            Pack is required
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="mt-8 ">
        <button type="submit"
          class=" flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white submit-button"
          style="background-color: #1e1a1d; color: #FAA8EE;"
          [disabled]="subscriptionForm.invalid">
          Subscribe
        </button>
        <div class="mt-8">
          <span class="text-red-600">{{this.errorMessage}}</span>
        </div>
      </div>
    </div>
  </main>
</form>

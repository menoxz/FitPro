<!-- src/app/components/user-create/user-create.component.html -->
<div class="flex h-screen  overflow-hidden">
  <!-- Main Content -->
  <main class="flex-1  p-6">
    <!-- Top Header -->
    <header class="bg-gray-800 shadow-lg z-10 mb-6" style="background-color: #1e1a1d;">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-white">User Management</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button mat-raised-button class="bg-fuchsia-600 text-white hover:bg-fuchsia-700 transition-colors duration-200"
            [routerLink]="['/dashboard/users/create']">
            Create User
          </button>
          <mat-form-field appearance="fill" class="w-64">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search by username" class="bg-gray-700 text-white">
          </mat-form-field>
        </div>
      </div>
    </header>
    <!-- Page Content -->
    <div class="rounded-lg shadow-xl p-6 bg-white">
      <table mat-table [dataSource]="dataSource" class="w-full">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-fuchsia-400  font-semibold" style="color: #FAA8EE;">ID</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.id}}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-fuchsia-400 font-semibold" style="color: #FAA8EE;">Username</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.username}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-fuchsia-400 font-semibold" style="color: #FAA8EE;">Email</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.email}}</td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-fuchsia-400 font-semibold" style="color: #FAA8EE;">Phone Number</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.phoneNumber}}</td>
        </ng-container>

        <!-- Roles Column -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-fuchsia-400 font-semibold" style="color: #FAA8EE;">Roles</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.roles.join(', ')}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-fuchsia-400 font-semibold" style="color: #FAA8EE;">Actions</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">
            <button mat-icon-button [routerLink]="['/dashboard/users/edit', element.id]"
              class="text-fuchsia-600 hover:text-fuchsia-700 transition-colors duration-200">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button (click)="deleteUser(element.id)"
              class="text-red-600 hover:text-red-700 transition-colors duration-200">
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mt-6"></mat-paginator>
      <div class="ma-8">
        <span class="text-red-700">
          {{this.erroMessage}}
        </span>
      </div>
    </div>
  </main>
</div>

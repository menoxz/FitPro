<!-- src/app/components/create-user/create-user.component.html -->
<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Main Content -->
  <main class="flex-1  p-6">
    <!-- Top Header -->
    <header class="bg-gray-800 shadow-lg z-10 mb-6" style="background-color: #1e1a1d;">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-white">Create User</h1>
        </div>
      </div>
    </header>
    <!-- Page Content -->
    <div class="rounded-lg shadow-xl p-6 bg-white">
      <div class="space-y-4">
        <!-- Username Field -->
        <div class="relative">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" formControlName="username" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            placeholder="Enter your username">
          <div *ngIf="createUserForm.get('username')?.invalid && createUserForm.get('username')?.touched"
            class="mt-1 text-sm text-red-600">
            Username is required
          </div>
        </div>
        <!-- Password Field -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            placeholder="Enter your password">
          <div *ngIf="createUserForm.get('password')?.invalid && createUserForm.get('password')?.touched"
            class="mt-1 text-sm text-red-600">
            Password is required and must be at least 6 characters long
          </div>
        </div>
        <!-- Role Field -->
        <div class="relative">
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select id="role" formControlName="role" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm">
            <option value="">Select a role</option>
            <option value="ROLE_STAFF">Staff</option>
            <option value="ROLE_ADMIN">Admin</option>
          </select>
          <div *ngIf="createUserForm.get('role')?.invalid && createUserForm.get('role')?.touched"
            class="mt-1 text-sm text-red-600">
            Role is required
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit"
          class=" flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white"
          style="background-color: #1e1a1d; color: #FAA8EE;"
          [disabled]="createUserForm.invalid">
          Create User
        </button>
        <div class="mt-8">
          <span class="text-red-500">{{this.errorMessage}}</span>
        </div>
      </div>
    </div>
  </main>
</form>

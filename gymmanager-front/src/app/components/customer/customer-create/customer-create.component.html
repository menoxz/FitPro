<!-- src/app/components/create-customer/create-customer.component.html -->
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Main Content -->
  <main class="flex-1  p-6">
    <!-- Top Header -->
    <header class="bg-gray-800 shadow-lg z-10 mb-6" style="background-color: #1e1a1d;">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-white">Create Customer</h1>
        </div>
      </div>
    </header>
    <!-- Page Content -->
    <div class="rounded-lg shadow-xl p-6 bg-white">
      <div class="space-y-4">
        <!-- First Name Field -->
        <div class="relative">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            placeholder="Enter first name">
          <div *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('firstName')?.touched"
            class="mt-1 text-sm text-red-600">
            First Name is required
          </div>
        </div>
        <!-- Last Name Field -->
        <div class="relative">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            placeholder="Enter last name">
          <div *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched"
            class="mt-1 text-sm text-red-600">
            Last Name is required
          </div>
        </div>
        <!-- Phone Field -->
        <div class="relative">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="tel" id="phone" formControlName="phone" required
            class="mt-1 block w-full h-12 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500 sm:text-sm"
            placeholder="Enter phone number">
          <div *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched"
            class="mt-1 text-sm text-red-600">
            Phone is required and must be in this format (e.g., 97126152)
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit"
          class=" flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white"
          style="background-color: #1e1a1d; color: #FAA8EE;"
          [disabled]="customerForm.invalid">
          Create Customer
        </button>
        <div class="mt-8">
          <span class="text-red-500">{{this.errorMessage}}</span>
        </div>
      </div>
    </div>
  </main>
</form>

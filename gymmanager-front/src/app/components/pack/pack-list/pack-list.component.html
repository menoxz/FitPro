<!-- src/app/components/pack-list/pack-list.component.html -->
<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Main Content -->
  <main class="flex-1  p-6">
    <!-- Top Header -->
    <header class="bg-gray-800 shadow-lg z-10 mb-6" style="background-color: #1e1a1d;">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-white">Pack List</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button mat-raised-button [routerLink]="['/dashboard/packs/create']"
            class="bg-fuchsia-600 text-white hover:bg-fuchsia-700 transition-colors duration-200"
            style="background-color: #1e1a1d; color: #FAA8EE;">
            Add Pack
          </button>
        </div>
      </div>
    </header>
    <!-- Page Content -->
    <div class="rounded-lg shadow-xl p-6 bg-white">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-white font-semibold" style="color: #FAA8EE;">ID</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-white font-semibold" style="color: #FAA8EE;">Name</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.name}}</td>
        </ng-container>

        <!-- Duration in Months Column -->
        <ng-container matColumnDef="durationInMonths">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-white font-semibold" style="color: #FAA8EE;">Duration (months)</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.durationInMonths}}</td>
        </ng-container>

        <!-- Monthly Price Column -->
        <ng-container matColumnDef="monthlyPrice">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-white font-semibold" style="color: #FAA8EE;">Monthly Price</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">{{element.monthlyPrice}} Fcfa</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-white font-semibold" style="color: #FAA8EE;">Actions</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-2 text-white">
            <button mat-icon-button [routerLink]="['/dashboard/packs/edit', element.id]"
              class="text-fuchsia-600 hover:text-fuchsia-700 transition-colors duration-200"
              style="background-color: #1e1a1d; color: #ffffff;">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deletePack(element.id)"
              class="text-red-600 hover:text-red-700 transition-colors duration-200"
              style="background-color: #1e1a1d; color: #ffffff;">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mt-6"></mat-paginator>
      <div class="mat-8">
        <span class="text-red-600">
          {{this.errorMessage}}
        </span>
      </div>
    </div>
  </main>
</div>
